
<!doctype html>

    <title>Bottom navbar example for Bootstrap</title>
    <!-- flat-datepicker core CSS -->
    <link rel="stylesheet" href="../dist/ng-hijri-gregorian-datepicker.css">

    <!-- Bootstrap core CSS -->

<body ng-app="testApp" ng-strict-di>

<div class="container">
    <div class="jumbotron mt-3 py-4">
        <h2>Ng hijri gergorian datepicker demo</h2>
        <p class="lead">This example is a quick exercise to illustrate how the bottom navbar works.</p>
    </div>

    <div ng-controller="mainController">

        <input type="text" name="date" ng-hijri-gregorian-datepicker datepicker-config="datepickerConfig" selected-date="val" ng-model="date">
        or
        <button ng-hijri-gregorian-datepicker datepicker-config="datepickerConfig" selected-date="val" ng-model="date2" type="button" name="button">Pick a date</button>

        <p>Ng-model input: {{ date | json }}</p>
        <p>Ng-model button: {{ val }}</p>
    </div>

</div>



<nav class="navbar fixed-bottom navbar-expand-sm">
    <a class="navbar-brand" href="#">Github</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
